{% extends 'base/base.html' %}
{% block content %}
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <h1 class="mt-4 mb-3">Portfolio 1
            <small>Subheading</small>
        </h1>

        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{% url 'home' %}">Home</a>
            </li>
            <li class="breadcrumb-item active">Portfolio 1</li>
        </ol>

        <!-- Project One -->
        {% for item in favorites %}
            {% for item in item.products.all %}
                <div class="row">
                    <div class="col-md-6">
                        <a href="{% url 'detail_product' pk=item.product.pk %}">
                            <img style="width: 60%; height: auto;" class="img-fluid rounded mb-3 mb-md-0"
                                 src="{{ item.product.image.url }}" alt="">
                        </a>
                    </div>
                    <div class="col-md-6">
                        <h3>{{ item.product.title }}</h3>
                        <p>{{ item.product.description }}</p>
                        <a class="btn btn-primary" href="{% url 'detail_product' pk=item.product.pk %}">Подробнее
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                        <a class="my-3" href="{% url 'favorites-del' pk=item.product.pk %}">
                            <button class="btn btn-danger">X</button>
                        </a>
                    </div>
                </div>
                <!-- /.row -->
                <hr>
            {% endfor %}
        {% endfor %}

        <!-- Pagination -->
    </div>
{% endblock %}
