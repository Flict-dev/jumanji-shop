{% extends 'base/base.html' %}
{% block content %}
    <div class="container">
        <h1 class="my-4">Каталог бренда: {{ company.title }}</h1>
        <div class="row">
            {% for item in products %}
                <div class="col-lg-4 mb-4">
                    <div class="card h-100">
                        <h4 class="card-header">{{ item.title }}</h4>
                        <div class="card-body">
                            <a href="{% url 'detail_product' pk=item.pk %}">
                                <img class="card-img-top" style="width: 300px; height: 160px;"
                                     src="{{ item.image.url }}" alt="img">
                            </a>
                            <hr>
                        </div>
                        <div class="card-footer">
                            <a href="{% url 'cart-add' pk=item.pk %}" class="btn btn-primary">Подробнее</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
